---

# jenkins variables
project_name: docker-clarkson
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'linuxserver'
  - EXT_REPO = 'Clarkson'
  - BUILD_VERSION_ARG = 'CLARKSON_RELEASE'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-clarkson'
  - CONTAINER_NAME = 'clarkson'
  - DOCKERHUB_IMAGE = 'linuxserver/clarkson'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/clarkson'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/clarkson'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TEST_RUN=true'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
